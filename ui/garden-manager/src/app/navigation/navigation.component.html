<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="accent">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>Icon and title go here</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container" style="height: calc(100vh - 64px)">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/my_account'>My Account</a>
      <a mat-list-item routerLink='/tasks'>Tasks</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
