<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="accent">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container" style="height: calc(100vh - 64px)">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a><mat-list-item  routerLink='/'><mat-icon class="sidebar_icon">home</mat-icon>Home</mat-list-item></a>
      <mat-divider></mat-divider>
      <a><mat-list-item routerLink='/my_account'><mat-icon class="sidebar_icon">person</mat-icon>My Account</mat-list-item></a>
      <a><mat-list-item routerLink='/tasks'><mat-icon class="sidebar_icon">assignment</mat-icon>Tasks</mat-list-item></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="padding: 2em;">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
